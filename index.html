<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://iborra.es/blog/personalizar-input-file/">
    <title>Cats</title>
</head>
<body>
    
    <h1>MichiAPP</h1>

    <span id="error"></span>

    <section class="container">
        <div>
            <h2> Gatitos Aleatorios</h2>
        </div>

        <button id="reloadButton"> 
            <p>Recargar Gatitos</p>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-refresh" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
            <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
          </svg>
        </button>
        
        <section id='random-michis' class="cat-section">        
            <!-- <h2>Gatos aleatorios AQUI</h2> -->
        </section>
    </section>
    

    <section id="uploadingMichi" class="upload-container">
            <h2>Sube la foto de tu michi</h2>
       
            <form id="uploadingForm" class="container-form">

            <div class="drop-area" id="dropArea">
            
                <input hidden type="file" name="file" id="file-input" accept="image/*" class="inputfile " />
            
                <label for="file" class="file-label">
                    <figure>
                        <svg xmlns="http://www.w3.org/2000/svg" class="inputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                    </figure>
                <span>Seleccionar archivo o arrastra aqu√≠</span>
                </label>

                <button  class="btn-upload" type="button" onclick="uploadMichiFoto()" > 
                    Subir Michi
                </button>
                <button  class="btn-delete" type="button" onclick="removePreview()">
                    Eliminar imagen
                </button>
                </div>
        </form>
        <article>
            <img id="previewImg" class="imgMiniatura" alt="Miniatura de la imagen">
        </article>
    </section>

    
    <section id="favorite-michis" class="cat-section">
    <div>
        <h2>Favorites Cats</h2>
    </div>
            <h2>Gatos Favoritos</h2>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"> </script>
</body>
</html>
